
<html *ngIf="isLoggedIn" lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="../assets/img/apple-icon.png">
  <link rel="icon" href="../assets/img/favicon.png">
  <title>
    Properties
  </title>

</head>

<body class="">
  <div class="wrapper">
    <div class="sidebar" data-color="rose" data-background-color="black" data-image="../assets/img/sidebar-1.jpg">
      <div class="logo">
        <a class="simple-text logo-mini" style=" border-radius: 5px 20px 5px; background: #e91e63;">
          PI
        </a>
        <a href="#" class="simple-text logo-normal">
          Properties
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item active ">
            <a class="nav-link" href="./dashboard">
              <i class="material-icons">dashboard</i>
              <p> Dashboard </p>
            </a>
          </li>
          <li class="nav-item ">
              <a class="nav-link" data-toggle="collapse" [routerLink]="['/properties']">
                <i class="material-icons"></i>
                <p> Properties
                  <b class="caret"></b>
                </p>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" data-toggle="collapse" [routerLink]="['/properties/new']">
                <i class="material-icons"></i>
                <p> Create Property
                  <b class="caret"></b>
                </p>
              </a>
            </li>
          <li class="nav-item ">
            <a class="nav-link" data-toggle="collapse" [routerLink]="['/users']">
              <i class="material-icons"></i>
              <p> Users
                <b class="caret"></b>
              </p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" data-toggle="collapse" [routerLink]="['/users/new']">
              <i class="material-icons"></i>
              <p> Create User
                <b class="caret"></b>
              </p>
            </a>
          </li>
          <li class="nav-item ">
              <a class="nav-link" data-toggle="collapse" [routerLink]="['/signup']">
                <i class="material-icons"></i>
                <p> Register
                  <b class="caret"></b>
                </p>
              </a>
            </li>
          <li class="nav-item ">
            <a class="nav-link" data-toggle="collapse" [routerLink]="['/']">
              <i class="material-icons"></i>
              <p> Login
                <b class="caret"></b>
              </p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" data-toggle="collapse" (click)="logOut()">
              <i class="material-icons"></i>
              <p> Log out
                <b class="caret"></b>
              </p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
        <div class="container-fluid">
          <div class="navbar-wrapper">

              <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <button class="btn btn-just-icon btn-white btn-fab btn-round " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons" style="background-color: #e91e63; color: white;">add</i>
                    </button>
                    <a class="nav-link" href="#" data-toggle="dropdown" style="display: inline;" aria-haspopup="true" aria-expanded="false">Add</a>
                    
                    <div class="dropdown-menu dropdown-menu-left" >
                      <a class="dropdown-item" [routerLink]="['/properties/new']">Add a new property</a>
                      <a class="dropdown-item" [routerLink]="['/users/new']">Add a new user</a>
                    </div>
                  </li>
                </ul>

            <!-- <div class="navbar-minimize">
              <button id="minimizeSidebar" class="btn btn-just-icon btn-white btn-fab btn-round">
                <i class="material-icons text_align-center " style="background-color: #e91e63; color: white;">add</i>
              </button>
            </div >
            <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add property</a> -->
          </div>
          
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <form class="navbar-form">
              <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Search...">
                <button type="submit" class="btn btn-white btn-round btn-just-icon">
                  <i class="material-icons">search</i>
                  <div class="ripple-container"></div>
                </button>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#pablo">
                  <i class="material-icons">person</i>
                  <p>
                    <span class="d-lg-none d-md-block">Account</span>
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <router-outlet></router-outlet>


      </div>
    </div>
  </div>

</body>
